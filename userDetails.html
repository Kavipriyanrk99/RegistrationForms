<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link rel="stylesheet" href="userDetails.css">
</head>
<body>
    <header>
        <h1>User Details</h1>
    </header>
    <section class="formCard">
        <form action="https://httpbin.org/get" method="get">
            <div>
                <label class="lblCls fname" for="fname">First name</label>
                <input class="inputCls fnameInp" type="text" id="fname">
            </div>
            <div>
                <label class="lblCls mname"  for="mname">Middle name</label>
                <input class="inputCls mnameInp" type="text" id="mname">
            </div>
            <div>
                <label class="lblCls lname" for="lname">Last name</label>
                <input class="inputCls lnameInp" type="text" id="lname">
            </div>
            <div>
                <label class="lblCls" for="deptname">Department</label>
                <select class="inputCls" name="department" id="deptname">
                     <option value="">--SELECT--</option>
                    <option value="CSE">CSE</option>
                    <option value="CSD">CSD</option>
                    <option value="IT">IT</option>
                    <option value="AI&ML">AI & ML</option>
                    <option value="AI&DL">AI & DL<option>                    
                </select>
            </div>
            <div class="full-width">
                <label class="lblCls">Gender</label>
                <div class="radioDiv">
                    <div>
                        <input class="radioBtn" type="radio" id="male" name="gender" value="male" checked><label class="radioCls" for="male">Male</label>
                    </div>
                    <div>
                        <input class="radioBtn" type="radio" id="female" name="gender" value="female"><label class="radioCls" for="female">Female</label>
                    </div>
                    <div>
                        <input class="radioBtn" type="radio" id="other" name="gender" value="other"><label class="radioCls" for="other">Other</label>
                    </div>
                </div>
            </div>
            
            <div>
                <label class="lblCls" for="email">Email</label>
                <input class="inputCls" type="email" id="email">
            </div>

            <div>
                <label class="lblCls" for="phone">Phone</label>
                <input class="inputCls" type="tel" id="phone" patter="+[0-9]{2}-[0-9]{10}" placeholder="+91 9876543210">
            </div>
            
            <div class="submitBtnDiv full-width">
                <input type="submit" value="Submit">
            </div>      
        </form>
    </section>
    
</body>
</html>
