<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <section class="formCard">
        <div><h1>Sign-In</h1></div>
        <form action="https://httpbin.org/get" action="get">
            <div>
                <label for="fName">First Name</label>
                <input class="inputCls" type="text" id="fName">
            </div>
            <div>
                <label for="lName">Last Name</label>
                <input class="inputCls"type="text" id="lName">
            </div>
            <div class="full-width">
                <label for="uId">User Name</label>
                <input class="inputCls"type="text" id="uId">
            </div>
            <div class="full-width">
                <label for="email">Email</label>
                <input class="inputCls" type="email" id="email">
            </div>
            <div class="full-width">
                <label for="password">Password</label>
                <input class="inputCls"type="password" id="password">
            </div>
            <div class="termsDiv full-width">
                <span>
                    <input type="checkbox" id="terms&condition" class="terms"><label for="terms&condition" class="terms bld"> I agree with the <span class="termsBld">privacy and policies</span> of the organization.</label>
                </span>
                
            </div>
            <div class="submitBtnDiv full-width">
                <input type="submit" value="Sign-In" class="register">
            </div>
        </form>
    </section>
    <footer>
        <p>
            Already had an account?
            <a href="index.html">Login</a>
        </p>
    </footer>
    
</body>
</html>
